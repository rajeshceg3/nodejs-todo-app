<span class="content" [class.completed]="todo.completed">{{ todo.content }}</span>
<div>
  <button class="complete-button" [class.undo-button]="todo.completed" (click)="onToggleComplete()">{{ todo.completed ? 'Undo' : 'Complete' }}</button>
  <button class="delete-button" (click)="onDelete()">Delete (FE only)</button>
</div>
