<div *ngIf="todos.length === 0" class="no-todos-message">
  No todos yet! Add one above. <br> Maybe plan your day? :)
</div>
<div *ngIf="todos.length > 0" [@listAnimation]="todos.length">
  <app-todo-item
    *ngFor="let todo of todos; trackBy: trackById"
    [todo]="todo"
    (delete)="handleDeleteTodo($event)"
    (toggleComplete)="handleToggleComplete($event)"
  ></app-todo-item>
</div>
