name: Production Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  validate-and-test:
    name: Validation & Integrity
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Secure Runtime Setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            angular-ui/package-lock.json

      - name: Install Dependencies (Root)
        run: npm ci

      - name: Supply Chain Analysis (Root)
        # Audit root dependencies
        run: npm audit --audit-level=critical --omit=dev || echo "::warning::Critical vulnerabilities found in ROOT dependencies"

      - name: Install Dependencies (Frontend)
        working-directory: angular-ui
        run: npm ci --legacy-peer-deps

      - name: Supply Chain Analysis (Frontend)
        working-directory: angular-ui
        # Audit frontend dependencies. Note: legacy-peer-deps might obscure some things, but audit should still run.
        run: npm audit --audit-level=critical --omit=dev || echo "::warning::Critical vulnerabilities found in FRONTEND dependencies"

      - name: Static Code Analysis (Lint)
        run: npm run lint

      - name: Unit Verification (Frontend)
        working-directory: angular-ui
        run: npx ng test --watch=false --browsers=ChromeHeadlessCI

      - name: Build Artifact (Frontend)
        working-directory: angular-ui
        run: npm run build

      - name: Archive Build Artifacts (Debug/Audit)
        # Artifacts are preserved for verification, even though Render rebuilds from source.
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: angular-ui/dist/
          retention-days: 5

  deploy:
    name: Deployment Execution
    needs: validate-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    timeout-minutes: 5
    # Minimal permissions for deployment trigger
    permissions:
      contents: read

    steps:
      - name: Initiate Render Deployment
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "::notice::Deployment trigger signal sent to Render."
          else
            echo "::error::Deployment Aborted: RENDER_DEPLOY_HOOK_URL is missing."
            exit 1
          fi
