name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs on pull requests
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Cache based on both root and angular-ui lockfiles to speed up installs
          cache-dependency-path: |
            package-lock.json
            angular-ui/package-lock.json

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Angular Dependencies
        run: |
          cd angular-ui
          npm ci --legacy-peer-deps

      - name: Lint Root
        run: npm run lint

      # Note: If the Angular project had a lint script, we would run it here.

      - name: Test Angular UI
        env:
          CHROME_BIN: /usr/bin/google-chrome
        run: |
          cd angular-ui
          # using npx to ensure we use the local ng binary
          npx ng test --watch=false --browsers=ChromeHeadless

      - name: Build Angular UI
        run: npm run build:ui

  deploy:
    name: Trigger Deploy
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Trigger Render Deployment
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "Deployment triggered successfully."
          else
            echo "::error::RENDER_DEPLOY_HOOK_URL is not set. Deployment cannot be triggered."
            exit 1
          fi
